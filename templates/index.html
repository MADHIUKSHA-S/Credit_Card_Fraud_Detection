<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Input</title>
    <!-- You can link to Bootstrap for easy grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }

        h2 {
            color: #2c3e50; /* Darker blue title */
        }

        label {
            color: #34495e; /* Dark slate color for labels */
        }

        .form-control {
            border: 2px solid #3498db; /* Light blue border for input fields */
            background-color: #ecf0f1; /* Light grey background for input fields */
            color: #2c3e50; /* Text color in input fields */
        }

        .form-control:focus {
            border-color: #1abc9c; /* Green border on focus */
            box-shadow: none; /* Remove default shadow on focus */
        }

        button {
            background-color: #1abc9c; /* Green button */
            color: white; /* White text */
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085; /* Darker green on hover */
        }

        .container {
            background-color: #ffffff; /* White background for form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for form */
        }

        .row {
            margin-bottom: 15px; /* Add some space between rows */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Fraud Detection Input</h2>
        <form method="POST" action="/">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="time" class="form-label">Time</label>
                    <input type="number" step="any" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-md-2">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="any" class="form-control" id="amount" name="amount" required>
                </div>
            </div>
            
            <div class="row">
                <h5 class="text-center">V1 to V27 Inputs</h5>
                <!-- Loop through V1 to V27 -->
                {% for i in range(1, 28) %}
                <div class="col-md-2 mb-3">
                    <label for="V{{ i }}" class="form-label">V{{ i }}</label>
                    <input type="number" step="any" class="form-control" id="V{{ i }}" name="V{{ i }}" required>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
